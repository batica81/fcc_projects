<!DOCTYPE html>
<html lang="en">
<head>
	<title>Super Survey Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

	<link rel="stylesheet" href="style.css">

</head>
<body>

<main id="main">
	<header>
		<h1 id="title">Super Survey Form</h1>
		<p id="description">This form will take your data and process it for a purpose yet unknown.</p>
	</header>

	<section>

		<form action="" id="survey-form">
			<label for="name" id="name-label">Enter name:</label>
			<input type="text" id="name" placeholder="Enter your name" required>
			<label for="email" id="email-label">Enter email:</label>
			<input type="email" id="email" placeholder="Enter your email" required>

			<label for="number" id="number-label">Enter number:</label>
			<input type="number" id="number" min="1" max="20" placeholder="Enter some number" required>

			<select name="dropdown" id="dropdown">
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
				<option value="4">Option 4</option>
			</select>

			<fieldset id="radio1">
				<input type="radio" value="1" name="radio1">a
				<input type="radio" value="2" name="radio1">b
				<input type="radio" value="3" name="radio1">c
				<input type="radio" value="4" name="radio1">d
			</fieldset>

			<fieldset>
				<input type="checkbox" value="1">a1
				<input type="checkbox" value="2">b2
				<input type="checkbox" value="3">c3
				<input type="checkbox" value="4">d4
			</fieldset>

			<label for="textarea">Additional comments</label>
			<textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

			<button type="submit" id="submit">Submit</button>
		</form>

	</section>
	<footer>
		Copyright 2019
	</footer>
</main>

</body>
</html>
